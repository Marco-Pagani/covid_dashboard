<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Stats Engine</title>
    <link rel="stylesheet" href="css\bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <section class="hero is-medium is-info">
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="../">
                            <img src="assets/logo.png" alt="Logo">
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="#">
                                    <span class="icon">
                                        <i class="fa fa-superpowers"></i>
                                    </span>
                                    <span>Help</span>
                                </a>
                            </span>
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="">
                                    <span class="icon">
                                        <i class="fa fa-github"></i>
                                    </span>
                                    <span>View Source</span>
                                </a>
                            </span>
                        </div>
                    </div>
                </div>
            </nav>
            </div>

            <div class="hero-body ">
                <div class="container has-text-centered ">
                    <div class="columns is-centered">
                    <div class="column is-four-fifths">
                        <h1 class="title is-size-1">
                            Coronavirus: Visualized<br>
                        </h1>
                        <h2 class="subtitle">
                            Ask about the latests stats for the Coronavirus pandemic and get up-to-date graphics that help you understand the state of the world.
                        </h2>
                        <div class="box">
                            <div class="field has-addons ">
                                <div class="control has-icons-left is-expanded">
                                    <input class="input is-medium" type="text" placeholder="Ask me anything">
                                    <span class="icon is-left">
                                        <i class="fas fa-search"></i>
                                      </span>
                                    </div>
                                <div class="control">
                                    <a class="button is-medium is-info">
                                        Search
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>

    </section>
    <section>
        <div class="columns is-centered">
            <div id="dataviz" class="column is-half">
            </div>
        </div>
    </section>
    

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script async type="text/javascript" src="../js/bulma.js"></script>
    <script src="js/draw.js"></script>
</body>
</html>
